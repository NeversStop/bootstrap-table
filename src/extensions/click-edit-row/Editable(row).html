<!DOCTYPE html>
<html>
<head>
    <title>Editable(row)</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="./assets/examples.css">
    <link rel="stylesheet" href="editable.css">
    <script src="./assets/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="assets/bootstrap-table/src/bootstrap-table-click-edit.js"></script>
    <script src="./ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editable(row)</h1>
        <table id="table"
               data-toggle="table"
               data-url="data1.json">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name" data-editable="true">Item Name</th>
                <th data-field="price" data-editable="true">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
</body>
</html>
